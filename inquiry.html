<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Inquiry - Contact Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Astrologer Registration Portal</h1>
            <p class="subtitle">Submit your astrologer details to our admin</p>
        </header>

        <nav class="navbar">
            <ul>
                <li><a href="index.html">Register</a></li>
                <li><a href="inquiry.html" class="active">General Inquiry</a></li>
                <li><a href="feedback.html">Send Feedback</a></li>
            </ul>
        </nav>

        <main>
            <form id="inquiryForm" class="form-container">
                <fieldset>
                    <legend>General Inquiry</legend>

                    <div class="form-group">
                        <label for="inquiryName">Your Name *</label>
                        <input 
                            type="text" 
                            id="inquiryName" 
                            name="inquiryName" 
                            placeholder="Enter your name"
                            required
                        >
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="inquiryEmail">Email Address *</label>
                        <input 
                            type="email" 
                            id="inquiryEmail" 
                            name="inquiryEmail" 
                            placeholder="your.email@example.com"
                            required
                        >
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="inquiryPhone">Phone Number (Optional)</label>
                        <input 
                            type="tel" 
                            id="inquiryPhone" 
                            name="inquiryPhone" 
                            placeholder="+1 (555) 123-4567"
                        >
                    </div>

                    <div class="form-group">
                        <label for="inquirySubject">Subject *</label>
                        <select id="inquirySubject" name="inquirySubject" required>
                            <option value="">-- Select Subject --</option>
                            <option value="registration">Registration Question</option>
                            <option value="collaboration">Collaboration Opportunity</option>
                            <option value="technical">Technical Support</option>
                            <option value="partnership">Partnership Inquiry</option>
                            <option value="other">Other</option>
                        </select>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="inquiryMessage">Message *</label>
                        <textarea 
                            id="inquiryMessage" 
                            name="inquiryMessage"
                            rows="5"
                            placeholder="Please describe your inquiry in detail..."
                            required
                        ></textarea>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group checkbox-single">
                        <label class="checkbox-label">
                            <input type="checkbox" id="contactBack" name="contactBack">
                            Please contact me as soon as possible
                        </label>
                    </div>
                </fieldset>

                <div class="form-actions">
                    <button type="submit" class="btn btn-submit">Send Inquiry</button>
                    <button type="reset" class="btn btn-reset">Clear Form</button>
                </div>

                <div id="inquirySuccessMessage" class="success-message" style="display: none;">
                    <p>Thank you for your inquiry! Our admin will get back to you shortly.</p>
                </div>
            </form>
        </main>

        <footer>
            <p>&copy; 2026 Astrologer Portal. All rights reserved. | <a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
